<!DOCTYPE html>
<html lang="en">
  <head>
    <h1>SVG Animation</h1>
  <p>The dog really loves to walk out  while the sun is out and snowing. He also love walking by the tree.</p>
    <meta charset="utf-8">
    <link rel="stylesheet" href="svg.css">
    <title>SVG Animation</title>
  </head>
  <body>
    <svg width="100%" viewBox="0 0 100 48"xlink:href="http://www.designrazor.net/wp-content/uploads/2015/01/pure-css3-animation-effects7.jpg">
        <rect x="0" y="33" width="200" height="17" fill="lightskyblue"/>
        <image x="10" y="17" width="20" height="20" xlink:href="http://i.b5z.net/i/ui/4002122/i/1GIFS/goldenretdog1zzz.gif">
        <animate attributeName="x"  from="10" to="180" dur="10" begin="click"/>
        </image>
    <circle cx="5" cy="5" r="5" fill="yellow">
      <animate attributeName = "cx" from = "10" to = "190" dur = "25s" repeatcount="indefinite"/>
    </circle>
       <polygon points="100,0 90,15 95,15 85,30 90,30 80,45 120,45 110,30 115,30 105,15 110,15" fill="green"/>
       <circle cx="10" cy="2" r="2" fill="white">
    <animate attributeName="cy" from="3" to="50" dur="8s" begin="click" fill="freeze"/>
  </circle>
       <circle cx="20" cy="2" r="2" fill="white">
    <animate attributeName="cy" from="3" to="50" dur="8s" begin="click" fill="freeze"/>
  </circle>
  <circle cx="30" cy="2" r="2" fill="white">
    <animate attributeName="cy" from="3" to="50" dur="8s" begin="click" fill="freeze"/>
  </circle>
  <circle cx="40" cy="2" r="2" fill="white">
    <animate attributeName="cy" from="3" to="50" dur="8s" begin="click" fill="freeze"/>
  </circle>
  <circle cx="50" cy="2" r="2" fill="white">
    <animate attributeName="cy" from="3" to="50" dur="8s" begin="click" fill="freeze"/>
  </circle>
  <circle cx="60" cy="2" r="2" fill="white">
<animate attributeName="cy" from="3" to="50" dur="8s" begin="click" fill="freeze"/>
</circle>
<circle cx="70" cy="2" r="2" fill="white">
<animate attributeName="cy" from="3" to="50" dur="8s" begin="click" fill="freeze"/>
</circle>
<circle cx="80" cy="2" r="2" fill="white">
<animate attributeName="cy" from="3" to="50" dur="8s" begin="click" fill="freeze"/>
</circle>
<circle cx="90" cy="2" r="2" fill="white">
<animate attributeName="cy" from="3" to="50" dur="8s" begin="click" fill="freeze"/>
</circle>

</svg>
    </svg>

  </body>
</html>
