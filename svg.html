<!DOCTYPE html>
<html lang="en">
  <head>
    <h1>SVG Animation</h1>
  <p>The dog really loves to walk out  while the sun is out and snowing. He also love walking by the tree. <br>
      click the dog  and the brown box (bird) to make them move.</p>
    <meta charset="utf-8">
    <link rel="stylesheet" href="svg.css">
    <title>SVG Animation</title>
  </head>
  <body>
    <svg width="100%" viewBox="0 0 100 48"xlink:href="http://images.clipartpanda.com/background-clipart-HzeN8sS.png">
        <rect x="0" y="33" width="200" height="17" fill="#9ef221"/>
        <image x="0" y="17" width="20" height="20" xlink:href="http://i.b5z.net/i/ui/4002122/i/1GIFS/goldenretdog1zzz.gif">
        <animate attributeName="x"  from="0" to="100" dur="20" begin="click"/>

        </image>
        /***********************************************
                            SUN (it's transparent)
        ************************************************/
    <image xlink:href="http://gallery.yopriceville.com/var/albums/Free-Clipart-Pictures/Sun-and-Moon-PNG/Sun_Transparent_PNG_Clip_Art_Image.png?m=1447313226" x="0" y="0" width="20" height="20" opacity="1">
       <animate id="sun" attributeName="x" from="0" to="100" dur="30"/>
     </image>
    /***********************************************
                        TREE
    ************************************************/
       <polygon points="100,0 90,15 95,15 85,30 90,30 80,45 120,45 110,30 115,30 105,15 110,15" fill="green"/>

       /***********************************************
                          SNOW
       ************************************************/
       <circle cx="10" cy="2" r="1" fill="white">
         <animate attributeName="cy" from="3" to="50" dur="20s"/>
       </circle>
       <circle cx="20" cy="3" r="1" fill="white">
    <animate attributeName="cy" from="3" to="50" dur="20s"/>
  </circle>
  <circle cx="30" cy="2" r="1" fill="white">
    <animate attributeName="cy" from="3" to="50" dur="20s"/>
  </circle>
  <circle cx="40" cy="3" r="1" fill="white">
    <animate attributeName="cy" from="3" to="50" dur="20s"/>
  </circle>
  <circle cx="50" cy="2" r="1" fill="white">
    <animate attributeName="cy" from="3" to="50" dur="20s"/>
  </circle>
  <circle cx="60" cy="3" r="1" fill="white">
<animate attributeName="cy" from="3" to="50" dur="20s"/>
</circle>
<circle cx="70" cy="2" r="1" fill="white">
<animate attributeName="cy" from="3" to="50" dur="20s"/>
</circle>
<circle cx="80" cy="3" r="1" fill="white">
<animate attributeName="cy" from="3" to="50" dur="20s"/>
</circle>
<circle cx="90" cy="2" r="1" fill="white">
<animate attributeName="cy" from="3" to="50" dur="20s"/>
</circle>
/***********************************************
                  BIRD
************************************************/
<rect x="0" y="0" width="5" height="5" fill="brown">
    <animate id="first" attributeName="x" from="0" to="185" dur="20" fill="freeze" begin="click"/>
    <animate id="two" attributeName="y" from="0" to="35" dur="4" fill="freeze" begin="first.end"/>
    <animate attributeName="x" from="185" to="0" dur="5" begin="two.end" fill="freeze"/>
    <animate attributeName="y" from="35" to="0" dur="5" begin="two.end" fill="freeze"/>
  </rect>

  <polygon points="120 10 150 20 120 30" fill="gray">
     <animate attributeName="opacity" from="1" to="0" dur="4"/>
   </polygon>
</svg>
    </svg>

  </body>
</html>
